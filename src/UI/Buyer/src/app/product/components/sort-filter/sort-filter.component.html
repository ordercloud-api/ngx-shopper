<form class="d-flex"
      [formGroup]="form">
  <label class="pt-1 pr-1 d-none d-md-block">Sort By</label>
  <div class="form-group flex-grow-1 flex-md-grow-0">
    <label class="d-md-none mb-2">Sort By</label>
    <select class="form-control "
            formControlName="strategy"
            (change)="sortStrategyChanged()">
      <option [ngValue]="null"
              disabled>None</option>
      <option *ngFor="let option of options"
              [ngValue]="option.value">
        {{ option.label }}
      </option>
    </select>
  </div>

</form>
