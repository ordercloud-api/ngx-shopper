<div class="border border-radius shadow-sm p-3 row no-gutters">
  <shared-credit-card-icon class="col-md-1"
                           [card]="card"
                           size="2x"></shared-credit-card-icon>
  <div class="col-md-7">
    <div><b>XXXX-XXXX-XXXX-{{ card?.PartialAccountNumber }}</b></div>
    <div>{{ card?.CardholderName }}</div>
    <div><small>Expires: {{ card?.ExpirationDate | date:'MM/yy':'UTC' }}</small></div>
  </div>
  <div class="col-md-4">
    <div class="float-right">
      <!-- When creating an instance of this component, you may use transclusion to add action-buttons here -->
      <ng-content select=[actions]></ng-content>
    </div>
  </div>
</div>
