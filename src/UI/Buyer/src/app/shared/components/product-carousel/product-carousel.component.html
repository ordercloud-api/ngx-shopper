<h3 class="my-4 text-center">{{ displayTitle }}</h3>
<div class="row">
  <div class="col-1 carousel-arrow">
    <fa-icon [icon]="faAngleLeft"
             *ngIf="index > 0"
             (click)="left()"></fa-icon>
  </div>
  <div class="col-10 product-list-grid row align-items-stretch">
    <products-product-card *ngFor="let product of getProducts()"
                           class="col-lg-3 col-md-4 col-sm-6"
                           (click)="toProductDetails(product)"
                           [product]="product">
    </products-product-card>
  </div>
  <div class="col-1 carousel-arrow">
    <fa-icon [icon]="faAngleRight"
             *ngIf="index <= products.length - rowLength - 1"
             (click)="right()"></fa-icon>
  </div>
</div>
