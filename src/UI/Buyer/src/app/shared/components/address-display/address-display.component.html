<div class="card border shadow-sm mb-3">
  <address class="card-body row">
    <div class="col-md-8">
      <b *ngIf="addressTitle">{{ addressTitle }}</b>
      <div *ngIf="address.AddressName">{{address.AddressName}}</div>
      <div *ngIf="address.CompanyName">{{address.CompanyName}}</div>
      <div>{{address.FullName}}</div>
      <div>{{address.Street1}}</div>
      <div *ngIf="address.Street2">{{address.Street2}}</div>
      <div>{{address.City}}, {{address.State}} {{address.Zip}}</div>
      <div *ngIf="address.Phone">{{address.Phone | tel}}</div>
    </div>
    <div class="col-md-4">
      <div class="float-right">
        <!-- When creating an instance of this component, you may use transclusion to add action-buttons here -->
        <ng-content select=[actions]></ng-content>
      </div> 
    </div>
  </address>
</div>
