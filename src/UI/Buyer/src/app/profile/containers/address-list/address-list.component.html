<div class="row">
  <h3 class="col-6">Addresses</h3>
  <div class="col-6">
    <button (click)="showAddAddress()"
            *ngIf="!showEdit"
            class="btn btn-primary float-right"><fa-icon [icon]="faPlus"></fa-icon> Add an Address</button>
    <button (click)="hideEditOrAdd()"
            *ngIf="showEdit"
            class="btn btn-primary float-right"><fa-icon [icon]="faArrowLeft"></fa-icon> Back To List</button>
  </div>
</div>
<hr>

<div *ngIf="!showEdit">
  <div class="row pt-1 pb-1 mt-3 mb-3 bg-white"
       *ngFor="let address of addresses?.Items">
    <div class="col-8">
      <div class="card">
        <div class="card-body">
          <shared-address-display [address]="address">
            <div actions>
              <fa-icon class="text-danger float-right ml-3 icon-button--hover-reative"
                       (click)="deleteAddress(address)"
                       [icon]="faTrashAlt"></fa-icon>
              <fa-icon class="text-primary float-right ml-3 icon-button--hover-reative"
                       (click)="showEditAddress(address)"
                       [icon]="faEdit"></fa-icon>
            </div>
          </shared-address-display>
        </div>
      </div>
    </div>
    <div class="col-4">
    </div>
  </div>
</div>
<div *ngIf="showEdit"
     class="mx-auto "
     style="max-width:600px;">
  <h3 class="text-center text-muted mb-3">{{currentAddress ? 'Edit' : 'Add'}} Address</h3>
  <shared-address-form (formSubmitted)="addressFormSubmitted($event)"
                       [existingAddress]="currentAddress"
                       [btnText]="currentAddress ? 'Save Changes' : 'Create Address'"></shared-address-form>
</div>
