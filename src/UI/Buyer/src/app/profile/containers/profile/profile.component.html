<div class="container mt-3">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <ul class="nav flex-column">
        <li class="nav-item side-nav-button"
            *ngFor="let tab of tabs">
          <!-- TODO: find out how to make routerlink active work
              when navigating to profile, works when reload on profile
           -->
          <a class="nav-link link-text"
             [routerLink]="tab.route"
             [routerLinkActive]="['text-secondary']"
             [routerLinkActiveOptions]="{exact: true}">{{ tab.display }}</a>
        </li>
      </ul>
    </div>
    <div class="col-md-9 col-sm-8">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
